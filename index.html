<!DOCTYPE html>
<html>
<head>
	<title>RPS Revamp</title>
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<!-- User input form -->

<div class="container text-center">
	<form id="playerSubmit" class="form-inline">
		<div class="form-group">
		   	<label class="sr-only" for="player-name">Name</label>
		    <input type="text" class="form-control" id="name" placeholder="Name">
		</div>
		<button type="submit" id="name-submit" class="btn btn-default">Go!</button>
	</form>
</div>

<div class="container">
	<div class="row">
		<div class="col s4">
			<div>
				<h2 id="first-player" class="player-name choiceOne">Player 1</h2>
				<table>
			        <thead>
			          <tr>
			              <th>Wins</th>
			              <th>Losses</th>
			          </tr>
			        </thead>
			        <tbody>
			          <tr>
			            <td id="player1-wins"></td>
			            <td id="player1-losses"></td>
			          </tr>
			      	</tbody>
			     </table>
			     <div class="wrapper">
					<div class="col s4">
						<div class="alert-winner1">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper">
			<div class="row">
				<div class="col s4">
					<div id="result">
						
					</div>
				</div>
			</div>
		</div>
		
		<div class="col s4">
			<div>
				<h2 id="second-player" class="player-name choiceTwo">Player 2</h2>
				<table>
			        <thead>
			          <tr>
			              <th>Wins</th>
			              <th>Loses</th>
			          </tr>
			        </thead>
			        <tbody>
			          <tr>
			            <td id="player1-wins"></td>
			            <td id="player2-losses"></td>
			          </tr>
			      	</tbody>
			    </table>
			    <div class="wrapper">
					<div class="col s4">
						<div class="alert-winner2">
					
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>

<!-- Rock, Paper, Scissors functionality -->

<div class="container">
	<div class="carousel">
	    <img id="rock" class="carousel-item" data-info="rock" src="assets/images/rock.png">
	    <img id="paper" class="carousel-item" data-info="paper" src="assets/images/paper.png">
	    <img id="scissors" class="carousel-item" data-info="scissors" src="assets/images/scissors.png">
  	</div>
</div>

<!-- Chat box -->

<div class="container">
	<form action="">
		<label for="chat-box"><span id="chat-label">Feel like talking?</span></label>
		<textarea id="chat-box" class="form-control" rows="1"></textarea>
		<button id="chat-btn" class="btn btn-primary btn-lg">Send!</button>	
	</form>
</div>
	

	

	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE9zmO0aeZ6k8VmQwtvMWbqLGTWMDjjzE&libraries=geometry,places">
	</script>
	<script type="text/javascript" src="assets/javascript/rps_app.js"></script>
</body>
</html>
